<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <b>账号注册</b>
    <hr>
    <br>
    <!-- 写什么显示什么 -->
    <form action="">
        昵称<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        账号<input type="text" placeholder="请输入账号">
        <br>
        <br>
        密码<input type="password" placeholder="请输入密码">
        <br>
        <br>
        <!-- 单项选择 -->
        性别: </nsp><input type="radio" name="sex" id="nan"> <label for="nan">男
        </label>
        </nsp><input type="radio" name="sex" id="nv"> <label for="nv">女
        </label>
        <br>
        <br>
        <!-- 多项选择 -->
        兴趣：<input type="checkbox">敲代码
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox">熬夜
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox">打游戏
            <br>
            <br>
            <!-- 下拉菜单 -->
            地区<select>
                <option></option>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
                <option>浙江</option>
            </select>
            <br>
            <br>
            <!-- 上传文件 -->
            <input type="file" multiple>
            <br>
            <br>
            <input type="checkbox" checked>本人同意以上全部条款
            <br>
            <br>
            <!-- 注册按钮 -->
            <input type="submit" value="免费注册">
            <!-- 重置按钮 -->
            <input type="reset">
    </form>

</body>

</html>
